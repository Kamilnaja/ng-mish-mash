<button class="button" (click)="handleClear()">clear</button>
<ul *ngFor="let item of _res" class="tile is-ancesor">
  <li class="tile notification is-child is-parent">
    <div class="tile is-child box">
      <p>
        {{item.city}}
      </p>
      <p>
        {{item.country | uppercase}}
      </p>
    </div>
  </li>
</ul>
