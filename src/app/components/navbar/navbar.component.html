<nav class="navbar is-primary" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" routerLink="/">
      <strong>
        {{title}}
      </strong>
    </a>
    <a role="button" [ngClass]="['navbar-burger', 'burger', isActive === true ? 'is-active' : '']" aria-label="menu" aria-expanded="false"
      data-target="navbarBasicExample" (click)="toggleMenu()">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>
  <div id="navbarBasicExample" [ngClass]="['navbar-menu', isActive === true ? 'is-active': '']">
    <div class="navbar-start">
      <a *ngFor="let item of menuItems" class="navbar-item" [routerLink]="item.link ? item.link: item.name | lowercase" (click)="hideMenu()">
        {{item.name}}
      </a>
    </div>
    <div class=" navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-primary">
            <strong>Sign up</strong>
          </a>
          <a class="button is-light">
            Log in
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
<router-outlet></router-outlet>
