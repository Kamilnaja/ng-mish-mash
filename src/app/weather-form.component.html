<form (ngSubmit)="handleSubmit()">
  <label for="city">City</label>
  <input type="text" [formControl]="city">

  <label for="country">Country</label>
  <input type="text" [formControl]="country">
  <input type="submit">
</form>
<app-weather [city]="city.value" [country]="country.value"></app-weather>
